<table>
  <tr>
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Средний балл</th>
    <th>Дата рождения</th>
  </tr>
  <tr *ngFor="let student of students">
    <th>{{ student.surname }}</th>
    <th>{{ student.name }}</th>
    <th>{{ student.patronymic }}</th>
    <th>{{ student.score }}</th>   
    <th>{{ student.date }}</th> 
  </tr>
</table>
